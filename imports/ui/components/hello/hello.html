<template name="hello">

  <div class="ui divider"></div>

  <div class="ui container">
    <button id="counterId" class="ui blue button">Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
  </div>

  <div class="ui divider"></div>

  <div class="ui container">
    <button id="newCounterId" class="ui green button">Clique aqui</button>
    <p>Você clicou no botão {{newCounter}} vezes.</p>
  </div>

</template>
